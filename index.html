<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LJ Lounge – Getränkekarte</title>
  <style>
    body{margin:0;background:#0f0f0f;color:#fff;font-family:system-ui,-apple-system,Arial}
    .wrap{max-width:760px;margin:auto;padding:20px}
    header{padding:10px 0 18px;border-bottom:1px solid #262626;margin-bottom:10px}
    h1{margin:0;font-size:26px;letter-spacing:.5px}
    .sub{color:#c9a24d;margin-top:6px}
    h2{font-size:18px;margin:22px 0 8px;color:#c9a24d}
    .row{display:flex;justify-content:space-between;gap:12px;padding:10px 0;border-bottom:1px solid #262626}
    .price{white-space:nowrap}
    .note{font-size:12px;color:#aaa;margin-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>LJ Lounge</h1>
      <div class="sub">Getränke- & Shishakarte</div>
    </header>

    <h2>Softdrinks</h2>
    <div class="row"><span>Coca-Cola</span><span class="price">3.50 €</span></div>
    <div class="row"><span>Fanta</span><span class="price">3.50 €</span></div>
    <div class="row"><span>Mineralwasser</span><span class="price">3.00 €</span></div>

    <h2>Heissgetränke</h2>
    <div class="row"><span>Kaffee</span><span class="price">3.00 €</span></div>
    <div class="row"><span>Tee</span><span class="price">3.00 €</span></div>

    <h2>Shisha</h2>
    <div class="row"><span>Classic</span><span class="price">15.00 €</span></div>
    <div class="row"><span>Premium</span><span class="price">18.00 €</span></div>

    <div class="note">Alle Preise inkl. MwSt.</div>
  </div>
</body>
</html>
