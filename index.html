<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LJ Lounge – Getränkekarte</title>

<style>
body{margin:0;background:#0f0f0f;color:#fff;font-family:system-ui,-apple-system,Arial}
.wrap{max-width:900px;margin:auto;padding:16px}
header{margin-bottom:20px}
h1{margin:0;font-size:26px}
.sub{color:#c9a24d;margin-top:6px}

h2{margin:28px 0 10px;color:#c9a24d;font-size:18px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.card{
  background:#161616;
  border-radius:10px;
  overflow:hidden;
  border:1px solid #262626;
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.card .info{
  padding:10px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.price{color:#c9a24d}

.note{font-size:12px;color:#aaa;margin-top:24px}
</style>
</head>

<body>
<div class="wrap">

<header>
  <h1>LJ Lounge</h1>
  <div class="sub">Getränke- & Shishakarte</div>
</header>

<h2>Softdrinks</h2>
<div class="grid">
  <div class="card">
    <img src="images/cola.jpg" alt="Coca-Cola">
    <div class="info"><span>Coca-Cola</span><span class="price">3.50 €</span></div>
  </div>

  <div class="card">
    <img src="images/water.jpg" alt="Mineralwasser">
    <div class="info"><span>Mineralwasser</span><span class="price">3.00 €</span></div>
  </div>
</div>

<h2>Heissgetränke</h2>
<div class="grid">
  <div class="card">
    <img src="images/coffee.jpg" alt="Kaffee">
    <div class="info"><span>Kaffee</span><span class="price">3.00 €</span></div>
  </div>
</div>

<h2>Shisha</h2>
<div class="grid">
  <div class="card">
    <img src="images/shisha.jpg" alt="Shisha">
    <div class="info"><span>Classic</span><span class="price">15.00 €</span></div>
  </div>
</div>

<div class="note">Alle Preise inkl. MwSt.</div>

</div>
</body>
</html>
