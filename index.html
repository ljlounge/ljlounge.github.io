<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LJ Lounge â€“ GetrÃ¤nke- & Shishakarte</title>
  <meta name="theme-color" content="#0b0b0b" />
  <style>
    :root{
      --bg:#0b0b0b; --card:#141414; --line:#262626; --txt:#ffffff;
      --muted:#b6b6b6; --accent:#c9a24d; --chip:#1c1c1c;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:inherit}
    .wrap{max-width:980px;margin:0 auto;padding:14px}

    header{
      position:sticky; top:0; z-index:10;
      background:linear-gradient(180deg, rgba(11,11,11,.98), rgba(11,11,11,.92));
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;padding:14px}
    .brand{display:flex;flex-direction:column}
    .brand h1{margin:0;font-size:18px;letter-spacing:.4px}
    .brand .sub{margin-top:2px;color:var(--muted);font-size:12px}
    .badge{
      padding:8px 10px;border:1px solid var(--line);border-radius:999px;
      background:rgba(20,20,20,.7);color:var(--accent);font-size:12px;white-space:nowrap;
    }

    .controls{display:flex;gap:10px;padding:0 14px 14px}
    .search{
      flex:1; display:flex; align-items:center; gap:10px;
      background:var(--card); border:1px solid var(--line); border-radius:999px; padding:10px 12px;
    }
    .search input{
      width:100%; background:transparent; border:0; outline:0; color:var(--txt); font-size:14px;
    }

    .tabs{display:flex;gap:8px;overflow:auto;padding:0 14px 14px}
    .tab{
      border:1px solid var(--line); background:var(--chip); color:var(--muted);
      padding:9px 12px;border-radius:999px;font-size:13px;cursor:pointer;white-space:nowrap;
      user-select:none;
    }
    .tab.active{border-color:rgba(201,162,77,.6); color:var(--txt); box-shadow:0 0 0 1px rgba(201,162,77,.15) inset}

    main{padding:14px}
    .section-title{margin:10px 0 10px;color:var(--accent);font-size:13px;letter-spacing:.6px;text-transform:uppercase}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(210px,1fr));
      gap:12px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 250px;
    }
    .img{
      width:100%;
      height:130px;
      background:#0f0f0f;
      display:block;
      object-fit:cover;
    }
    .pad{padding:12px}
    .row{display:flex;justify-content:space-between;gap:10px;align-items:flex-start}
    .name{font-weight:700;font-size:14px}
    .price{color:var(--accent);font-weight:800;white-space:nowrap}
    .desc{margin-top:6px;color:var(--muted);font-size:12px;line-height:1.35}
    .meta{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap}
    .pill{font-size:11px;color:var(--muted);border:1px solid var(--line);border-radius:999px;padding:5px 8px}

    .actions{margin-top:auto;padding:12px;border-top:1px solid var(--line);display:flex;gap:10px}
    .btn{
      width:100%;
      border:1px solid var(--line);
      background:#171717;
      color:var(--txt);
      padding:10px 12px;
      border-radius:12px;
      font-weight:700;
      font-size:13px;
      cursor:pointer;
    }
    .btn.secondary{background:transparent;color:var(--muted)}
    .btn:hover{border-color:rgba(201,162,77,.55)}

    footer{padding:18px 14px 26px;color:var(--muted);font-size:12px}
    .hint{border-top:1px solid var(--line);padding-top:14px;margin-top:18px}

    /* Modal */
    .modal{
      position:fixed; inset:0; background:rgba(0,0,0,.65);
      display:none; align-items:flex-end; justify-content:center; z-index:50;
    }
    .modal.open{display:flex}
    .sheet{
      width:min(980px,100%);
      background:#101010;
      border:1px solid var(--line);
      border-bottom:0;
      border-radius:18px 18px 0 0;
      padding:14px;
      max-height:80vh;
      overflow:auto;
    }
    .sheetTop{display:flex;justify-content:space-between;align-items:flex-start;gap:10px}
    .sheet h3{margin:0;font-size:16px}
    .sheet p{margin:6px 0 0;color:var(--muted);font-size:12px}
    .close{
      border:1px solid var(--line);
      background:#171717;
      color:var(--txt);
      padding:8px 10px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
    }
    .list{margin-top:12px;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:8px}
    .li{
      border:1px solid var(--line);
      background:#141414;
      border-radius:12px;
      padding:10px;
      font-size:13px;
      color:var(--txt);
    }

    @media (max-width:420px){
      .grid{grid-template-columns:1fr}
      .badge{display:none}
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1>LJ Lounge</h1>
        <div class="sub">GetrÃ¤nke- & Shishakarte</div>
      </div>
      <div class="badge">17:00â€“01:00</div>
    </div>

    <div class="controls">
      <div class="search">
        <span aria-hidden="true">ðŸ”Ž</span>
        <input id="q" type="search" placeholder="Suchenâ€¦ (z.B. Mojito, Cola, Gin)" />
      </div>
    </div>

    <div class="tabs" id="tabs">
      <div class="tab active" data-cat="all">Alles</div>
      <div class="tab" data-cat="soft">Softdrinks</div>
      <div class="tab" data-cat="hot">Heiss</div>
      <div class="tab" data-cat="cocktail">Cocktails</div>
      <div class="tab" data-cat="longdrink">Longdrinks</div>
      <div class="tab" data-cat="shots">Shots</div>
      <div class="tab" data-cat="shisha">Shisha</div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="section-title" id="sectionTitle">Alles</div>
  <div class="grid" id="grid"></div>
</main>

<footer class="wrap">
  <div class="hint">
    Alle Preise inkl. MwSt. â€¢ Ã„nderungen vorbehalten
  </div>
</footer>

<!-- Modal -->
<div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="Shisha Sorten">
  <div class="sheet">
    <div class="sheetTop">
      <div>
        <h3 id="modalTitle">Shisha Sorten</h3>
        <p id="modalSub"></p>
      </div>
      <button class="close" id="modalClose">Schliessen</button>
    </div>
    <div class="list" id="modalList"></div>
  </div>
</div>

<script>
  /*
    BILDER: Lege im Repo einen Ordner "images" an und lade diese Dateien hoch:
    images/soft.jpg
    images/hot.jpg
    images/cocktail.jpg
    images/longdrink.jpg
    images/shots.jpg
    images/shisha.jpg
    (Du kannst spÃ¤ter pro Drink eigene Bilder setzen.)
  */

  const shishaTraditionell = [
    "Traube Minze","Zitrone Minze","Doppelapfel","Falim","Falim Red","Black Nana"
  ];

  const shishaFruchtig = [
    "Kiwi","African Queen","Ice Kaktus","Love66","Blaubeere","Wildberry Chill","Lemon Chill",
    "Drachenfrucht","Pistazie","Peach","Ice Bonbon","GUM"
  ];

  const items = [
    /* SHISHA */
    {cat:"shisha", name:"Shisha â€“ Traditionell", price:"12,00 â‚¬", desc:"Sorten anzeigen", img:"images/shisha.jpg",
      action:{type:"modal", title:"Shisha â€“ Traditionell (12,00 â‚¬)", sub:"Sorten", list: shishaTraditionell}},
    {cat:"shisha", name:"Shisha â€“ Fruchtig", price:"14,00 â‚¬", desc:"Sorten anzeigen", img:"images/shisha.jpg",
      action:{type:"modal", title:"Shisha â€“ Fruchtig (14,00 â‚¬)", sub:"Sorten", list: shishaFruchtig}},
    {cat:"shisha", name:"Kopfwechsel", price:"9,00 â‚¬", desc:"Neuer Kopf", img:"images/shisha.jpg"},

    /* COCKTAILS */
    {cat:"cocktail", name:"Sex on the Beach", price:"9,50 â‚¬", img:"images/cocktail.jpg"},
    {cat:"cocktail", name:"Mai Tai", price:"9,50 â‚¬", img:"images/cocktail.jpg"},
    {cat:"cocktail", name:"Mojito", price:"7,50 â‚¬", img:"images/cocktail.jpg"},
    {cat:"cocktail", name:"Long Island Iced Tea", price:"9,50 â‚¬", img:"images/cocktail.jpg"},
    {cat:"cocktail", name:"PiÃ±a Colada", price:"8,50 â‚¬", img:"images/cocktail.jpg"},
    {cat:"cocktail", name:"Tequila Sunrise", price:"8,50 â‚¬", img:"images/cocktail.jpg"},
    {cat:"cocktail", name:"Strawberry Margarita", price:"8,50 â‚¬", img:"images/cocktail.jpg"},
    {cat:"cocktail", name:"Blue Lagoon", price:"8,50 â‚¬", img:"images/cocktail.jpg"},

    /* LONGDRINKS */
    {cat:"longdrink", name:"Jack Daniels (4 cl)", price:"6,50 â‚¬", img:"images/longdrink.jpg"},
    {cat:"longdrink", name:"Wildberry Lillet", price:"6,50 â‚¬", img:"images/longdrink.jpg"},
    {cat:"longdrink", name:"Vodka Red Bull", price:"6,50 â‚¬", img:"images/longdrink.jpg"},
    {cat:"longdrink", name:"Aperol Spritz", price:"7,50 â‚¬", img:"images/longdrink.jpg"},
    {cat:"longdrink", name:"Gin Tonic", price:"5,50 â‚¬", img:"images/longdrink.jpg"},
    {cat:"longdrink", name:"JÃ¤germeister Cola", price:"6,50 â‚¬", img:"images/longdrink.jpg"},
    {cat:"longdrink", name:"Bacardi Cola", price:"6,50 â‚¬", img:"images/longdrink.jpg"},
    {cat:"longdrink", name:"Havanna Cola", price:"6,50 â‚¬", img:"images/longdrink.jpg"},

    /* SOFTDRINKS */
    {cat:"soft", name:"Cola/Fanta/Sprite/Mezzo Mix (0,5 L)", price:"5,50 â‚¬", img:"images/soft.jpg"},
    {cat:"soft", name:"Iced Tea (versch. Sorten)", price:"4,50 â‚¬", img:"images/soft.jpg"},
    {cat:"soft", name:"Wasser still/sprudel", price:"3,50 â‚¬", img:"images/soft.jpg"},
    {cat:"soft", name:"Red Bull (versch. Sorten)", price:"5,00 â‚¬", img:"images/soft.jpg"},
    {cat:"soft", name:"Moloko Blaubeere", price:"5,00 â‚¬", img:"images/soft.jpg"},
    {cat:"soft", name:"SÃ¤fte (versch. Sorten)", price:"4,50 â‚¬", img:"images/soft.jpg"},

    /* HOT */
    {cat:"hot", name:"Tee (versch. Sorten)", price:"3,00 â‚¬", img:"images/hot.jpg"},
    {cat:"hot", name:"Cappuccino", price:"4,50 â‚¬", img:"images/hot.jpg"},
    {cat:"hot", name:"Espresso", price:"3,50 â‚¬", img:"images/hot.jpg"},
    // Du hattest "Cai Tee 1,00â‚¬" geschrieben. Wenn das stimmt, lass es so. Sonst Preis hier Ã¤ndern.
    {cat:"hot", name:"Chai Tee", price:"1,00 â‚¬", img:"images/hot.jpg"},

    /* SHOTS */
    {cat:"shots", name:"Tequila (4 cl)", price:"2,90 â‚¬", img:"images/shots.jpg"},
    {cat:"shots", name:"Ficken (4 cl)", price:"2,90 â‚¬", img:"images/shots.jpg"},
    {cat:"shots", name:"JÃ¤germeister (4 cl)", price:"2,90 â‚¬", img:"images/shots.jpg"},
    {cat:"shots", name:"Melonen Schnaps (4 cl)", price:"2,90 â‚¬", img:"images/shots.jpg"}
  ];

  const grid = document.getElementById("grid");
  const q = document.getElementById("q");
  const tabs = document.getElementById("tabs");
  const sectionTitle = document.getElementById("sectionTitle");

  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const modalSub = document.getElementById("modalSub");
  const modalList = document.getElementById("modalList");
  const modalClose = document.getElementById("modalClose");

  let activeCat = "all";

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[m]));
  }

  function openModal(title, sub, list){
    modalTitle.textContent = title || "Details";
    modalSub.textContent = sub || "";
    modalList.innerHTML = (list || []).map(x => `<div class="li">${escapeHtml(x)}</div>`).join("");
    modal.classList.add("open");
  }
  function closeModal(){ modal.classList.remove("open"); }

  modalClose.addEventListener("click", closeModal);
  modal.addEventListener("click", (e) => { if(e.target === modal) closeModal(); });
  document.addEventListener("keydown", (e) => { if(e.key === "Escape") closeModal(); });

  function render(){
    const query = (q.value || "").trim().toLowerCase();

    const filtered = items.filter(x => {
      const inCat = (activeCat === "all") || (x.cat === activeCat);
      if(!inCat) return false;
      if(!query) return true;
      const hay = (x.name + " " + (x.desc||"")).toLowerCase();
      return hay.includes(query);
    });

    sectionTitle.textContent =
      activeCat === "all" ? "Alles" :
      [...tabs.querySelectorAll(".tab")].find(t=>t.dataset.cat===activeCat)?.textContent || "Menu";

    grid.innerHTML = filtered.map((x, idx) => {
      const hasAction = x.action && x.action.type === "modal";
      return `
        <article class="card" data-idx="${idx}">
          <img class="img" src="${escapeHtml(x.img)}" alt="${escapeHtml(x.name)}" loading="lazy">
          <div class="pad">
            <div class="row">
              <div class="name">${escapeHtml(x.name)}</div>
              <div class="price">${escapeHtml(x.price)}</div>
            </div>
            ${x.desc ? `<div class="desc">${escapeHtml(x.desc)}</div>` : ``}
          </div>
          <div class="actions">
            ${hasAction
              ? `<button class="btn" data-action="open">Sorten anzeigen</button>`
              : `<button class="btn secondary" disabled>â€”</button>`
            }
          </div>
        </article>
      `;
    }).join("");

    if(filtered.length === 0){
      grid.innerHTML = `<div style="color:#b6b6b6;padding:10px">Keine Treffer.</div>`;
    }
  }

  function setActive(cat){
    activeCat = cat;
    [...tabs.querySelectorAll(".tab")].forEach(t => t.classList.toggle("active", t.dataset.cat === cat));
    render();
  }

  tabs.addEventListener("click", (e) => {
    const t = e.target.closest(".tab");
    if(!t) return;
    setActive(t.dataset.cat);
  });

  grid.addEventListener("click", (e) => {
    const btn = e.target.closest("button[data-action='open']");
    if(!btn) return;
    const card = e.target.closest(".card");
    const idx = Number(card?.dataset?.idx);
    const x = items[idx];
    if(x?.action?.type === "modal"){
      openModal(x.action.title, x.action.sub, x.action.list);
    }
  });

  q.addEventListener("input", render);
  render();
</script>

</body>
</html>
